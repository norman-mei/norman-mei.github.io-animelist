    <style>
        /* ... (your existing styles remain unchanged) ... */
        /* Fill color for stars */
        .fill-yellow-400 { fill: #FACC15; } /* Tailwind yellow-400 */

        /* Star rating styling */
        .star-rating { cursor: pointer; } /* Indicate stars are clickable */
        .star-rating .filled { color: #FACC15; } /* Stroke color */
        .star-rating .filled[data-lucide="star"],
        .star-rating .filled[data-lucide="star-half"] {
             fill: #FACC15; /* Fill color */
        }
        .star-rating .empty { color: #D1D5DB; } /* Tailwind gray-300 */
        html.dark .star-rating .empty { color: #4B5563; } /* Tailwind gray-600 */

        /* Ensure icons inherit text color by default unless overridden */
        [data-lucide] { stroke: currentColor; }

        /* Style for actual images in cards */
        .anime-card-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Show full image, may letterbox */
        }
        /* Style for placeholder container */
        .anime-card-image-placeholder {
             width: 100%;
             height: 18rem; /* Corresponds to h-72 (new taller height) */
             display: flex;
             align-items: center;
             justify-content: center;
             background-color: #E5E7EB; /* gray-200 */
             color: #9CA3AF; /* gray-400 */
        }
         html.dark .anime-card-image-placeholder {
             background-color: #374151; /* dark:bg-gray-700 */
             color: #6B7280; /* dark:text-gray-500 */
         }
         .anime-image-container:hover .anime-card-image-placeholder,
         .anime-image-container:hover .anime-card-image {
             opacity: 0.8;
             transition: opacity 0.2s ease-in-out;
         }

         .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;

        /* Modal specific styles */

        #modal-details-scroll-container::-webkit-scrollbar {
            width: 8px;
        }
        #modal-details-scroll-container::-webkit-scrollbar-track {
            background: transparent;
        }
        #modal-details-scroll-container::-webkit-scrollbar-thumb {

        }
        html.dark #modal-details-scroll-container::-webkit-scrollbar-thumb {
            background-color: #4B5563; /* gray-600 */
        }
    </style>
    <script>
        // Tailwind dark mode strategy - MUST be in <head> before body content to prevent FOUC
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark')
        } else {
          document.documentElement.classList.remove('dark')
        }
    </script>

    <script>
    // Wrap the main logic in an async IIFE to use await
    (async () => {
        // --- Global Constants & Configurations ---
        const STATUS_CONFIG = {
            'Completed': { color: 'text-emerald-500', icon: 'check-circle' },
            'Watching': { color: 'text-blue-500', icon: 'tv' },
            'Planned to Watch': { color: 'text-gray-500 dark:text-gray-400', icon: 'calendar-plus' },
            'On Hold': { color: 'text-yellow-500', icon: 'clock' },
            'Dropped': { color: 'text-red-500', icon: 'x-circle' },
        };

        const STATUS_ORDER = { // For custom sorting
            'Completed': 1,
            'Watching': 2,
            'On Hold': 3,
            'Planned to Watch': 4,
            'Dropped': 5,
        };

        const SORT_OPTIONS = [
            'Default', 'Title A-Z', 'Title Z-A', 'Rating High-Low', 'Rating Low-High', 'Status Priority', 'Random', // Added 'Status Priority'
            ...Object.keys(STATUS_CONFIG)
        ];

        // --- State Variables ---
        let fullAnimeList = [];
        let currentTheme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        let searchTerm = '';
        let sortOrder = 'Default'; // This will now mean original JSON order
        let isSortOpen = false;
        let currentSuggestions = [];
        let currentDisplayedList = [];
        let currentModalIndex = -1;

        // --- DOM Elements ---
        // (DOM element fetching remains the same)
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const searchInput = document.getElementById('search-input');
        const suggestionsList = document.getElementById('suggestions-list');
        const searchContainer = document.getElementById('search-container');
        const sortBtn = document.getElementById('sort-btn');
        const sortLabel = document.getElementById('sort-label');
        const sortOptionsList = document.getElementById('sort-options');
        const sortContainer = document.getElementById('sort-container');
        const sortChevron = document.getElementById('sort-chevron');
        const animeGrid = document.getElementById('anime-grid');
        const itemCountSpan = document.getElementById('item-count');
        const noResultsDiv = document.getElementById('no-results');
        const animeModal = document.getElementById('anime-modal');
        const modalImage = document.getElementById('modal-image');
        const modalMalLink = document.getElementById('modal-mal-link');
        const modalTitle = document.getElementById('modal-title');
        const modalRatingStars = document.getElementById('modal-rating-stars');
        const modalStatusContainer = document.getElementById('modal-status-container');
        const modalStatusIcon = document.getElementById('modal-status-icon');
        const modalStatusText = document.getElementById('modal-status-text');
        const modalReview = document.getElementById('modal-review');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const modalPrevBtn = document.getElementById('modal-prev-btn');
        const modalNextBtn = document.getElementById('modal-next-btn');
        const modalDetailsScroll = document.getElementById('modal-details-scroll-container');

        // --- Utility Functions ---
        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), delay);
            };
        }

        function callLucide() {
            if (typeof lucide !== 'undefined' && lucide.createIcons) {
                lucide.createIcons();
            }
        }

        // --- Core Functions ---
        async function fetchData() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}, failed to fetch data.json`);
                }
                const rawAnimeData = await response.json();

                fullAnimeList = rawAnimeData.map((anime, index) => ({
                    imageUrl: anime.imageUrl || "",
                    url: anime.url || "",
                    ...anime,
                    rating: anime.rating !== undefined ? parseFloat(anime.rating) : 0,
                    review: anime.review !== undefined ? String(anime.review) : "",
                    id: index, // Use 0-based index for easier array access; can be 1-based if preferred
                }));
                return true;
            } catch (error) {
                console.error("Failed to load or process anime data:", error);
                animeGrid.innerHTML = `<p class="text-red-500 text-center col-span-full py-8">Error loading anime data. Please ensure 'data.json' is present and valid. Check the console for more details.</p>`;
                return false;
            }
        }

        function applyTheme() {
            // console.log("Applying theme:", currentTheme, "Current HTML class:", document.documentElement.className);
            if (currentTheme === 'dark') {
                document.documentElement.classList.add('dark');
                themeToggleBtn.innerHTML = `<i data-lucide="sun" class="w-5 h-5"></i>`;
            } else {
                document.documentElement.classList.remove('dark');
                themeToggleBtn.innerHTML = `<i data-lucide="moon" class="w-5 h-5"></i>`;
            }
            localStorage.setItem('theme', currentTheme);
            callLucide();
            // console.log("HTML class after applyTheme:", document.documentElement.className);
        }

        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            applyTheme();
        }

        function renderSortOptions() {
            sortOptionsList.innerHTML = '';
            SORT_OPTIONS.forEach(opt => {
                const li = document.createElement('li');
                li.textContent = opt;
                li.setAttribute('role', 'option');
                li.setAttribute('aria-selected', sortOrder === opt);
                li.className = `px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer text-sm ${sortOrder === opt ? 'font-semibold text-sky-600 dark:text-sky-400' : ''}`;
                li.addEventListener('click', () => {
                    sortOrder = opt;
                    sortLabel.textContent = `Sort: ${opt}`;
                    isSortOpen = false;
                    sortOptionsList.classList.add('hidden');
                    sortChevron.classList.remove('rotate-180');
                    sortBtn.setAttribute('aria-expanded', 'false');
                    renderSortOptions(); // Re-render to update selection style
                    renderAnimeList();
                });
                sortOptionsList.appendChild(li);
            });
        }

        function renderSuggestions() {
            suggestionsList.innerHTML = '';
            if (currentSuggestions.length > 0 && searchTerm.length > 0) {
                suggestionsList.classList.remove('hidden');
                currentSuggestions.forEach(anime => {
                   const li = document.createElement('li');
                   li.textContent = anime.title;
                   li.className = 'px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer text-sm truncate';
                   li.addEventListener('click', () => {
                       searchInput.value = anime.title;
                       searchTerm = anime.title;
                       currentSuggestions = [];
                       suggestionsList.classList.add('hidden');
                       renderAnimeList();
                   });
                   suggestionsList.appendChild(li);
                });
            } else {
                suggestionsList.classList.add('hidden');
            }
        }

        function setAnimeRating(animeId, newRating) {
            const animeIndex = fullAnimeList.findIndex(a => a.id === animeId);
            if (animeIndex !== -1) {
               fullAnimeList[animeIndex].rating = newRating;
               // Optionally, save to localStorage or send to a backend here
               renderAnimeList(); // Re-render to reflect rating change
            }
        }

        function createAnimeCard(anime) {
            // (createAnimeCard function remains largely the same, ensure data-anime-id is correct if id changed to 0-based)
            const statusInfo = STATUS_CONFIG[anime.status] || { color: 'text-gray-500 dark:text-gray-400', icon: 'help-circle' };
            const card = document.createElement('div');
            card.setAttribute('data-anime-id', anime.id); // Make sure this matches the id type used (0-based or 1-based)
            card.className = "bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-200 flex flex-col border border-gray-200 dark:border-gray-700 min-h-[24rem]";

            let ratingHtml = '';
            if (['Completed', 'Watching', 'On Hold', 'Dropped'].includes(anime.status)) {
                let starsHtml = '';
                for (let i = 0; i < 5; i++) {
                    if (anime.rating >= i + 1) starsHtml += `<i data-lucide="star" class="w-4 h-4 filled" aria-hidden="true"></i>`;
                    else if (anime.rating >= i + 0.5) starsHtml += `<i data-lucide="star-half" class="w-4 h-4 filled" aria-hidden="true"></i>`;
                    else starsHtml += `<i data-lucide="star" class="w-4 h-4 empty" aria-hidden="true"></i>`;
                }
                ratingHtml = `
                    <div class="flex items-center mt-2 star-rating" data-id="${anime.id}" role="group" aria-label="Rate ${anime.title}, current rating ${anime.rating > 0 ? `${anime.rating.toFixed(1)} out of 5` : 'Not Rated'}">
                        ${starsHtml}
                        <span class='ml-2 text-sm text-gray-600 dark:text-gray-400' aria-live="polite">
                            ${anime.rating > 0 ? `(${anime.rating.toFixed(1)}/5)` : '(Not Rated)'}
                        </span>
                    </div>`;
            } else if (anime.status === 'Planned to Watch') {
                ratingHtml = `<div class="mt-2 text-sm text-gray-500 dark:text-gray-400">Planned</div>`;
            }

            const trimmedImageUrl = anime.imageUrl ? anime.imageUrl.trim() : '';
            const imageContentHtml = trimmedImageUrl
                ? `<img src="${trimmedImageUrl}" alt="${anime.title}" class="anime-card-image" loading="lazy">`
                : `<div class="anime-card-image-placeholder"><i data-lucide="tv" class="w-12 h-12"></i></div>`;

            card.innerHTML = `
                <div class="block h-72 overflow-hidden cursor-pointer anime-image-container" data-anime-id-modal="${anime.id}" aria-label="View details for ${anime.title}">
                    ${imageContentHtml}
                </div>
                <div class="p-4 flex flex-col flex-grow justify-between">
                    <div>
                         <h3 class="font-semibold text-base mb-1 leading-tight hover:text-sky-600 dark:hover:text-sky-400 transition-colors cursor-pointer anime-title-clickable" title="${anime.title}" data-anime-id-modal-title="${anime.id}">${anime.title}</h3>
                        <div class="flex items-center gap-1 text-xs mb-2 ${statusInfo.color}">
                            <i data-lucide="${statusInfo.icon}" class="w-3.5 h-3.5" aria-hidden="true"></i>
                            <span>${anime.status}</span>
                        </div>
                    </div>
                    ${ratingHtml}
                </div>
            `;
            return card;
        }

        function renderAnimeList() {
            let list = [...fullAnimeList];

            if (searchTerm) {
                list = list.filter(anime => anime.title.toLowerCase().includes(searchTerm.toLowerCase()));
            }

            switch (sortOrder) {
                case 'Default': // Sort by original ID (JSON order)
                    list.sort((a, b) => a.id - b.id);
                    break;
                case 'Title A-Z': list.sort((a, b) => a.title.localeCompare(b.title)); break;
                case 'Title Z-A': list.sort((a, b) => b.title.localeCompare(a.title)); break;
                case 'Rating High-Low':
                    list.sort((a, b) => {
                        if (b.rating === a.rating) {
                            const statusOrderA = STATUS_ORDER[a.status] || 99;
                            const statusOrderB = STATUS_ORDER[b.status] || 99;
                            return statusOrderA === statusOrderB ? a.title.localeCompare(b.title) : statusOrderA - statusOrderB;
                        }
                        return b.rating - a.rating;
                    });
                    break;
                case 'Rating Low-High':
                    list.sort((a, b) => {
                        if (a.rating === b.rating) {
                            const statusOrderA = STATUS_ORDER[a.status] || 99;
                            const statusOrderB = STATUS_ORDER[b.status] || 99;
                            return statusOrderA === statusOrderB ? a.title.localeCompare(b.title) : statusOrderA - statusOrderB;
                        }
                        return a.rating - b.rating;
                    });
                    break;
                case 'Status Priority': // New sort option for previous default behavior
                     list.sort((a, b) => {
                        const statusOrderA = STATUS_ORDER[a.status] || 99;
                        const statusOrderB = STATUS_ORDER[b.status] || 99;
                        if (statusOrderA !== statusOrderB) return statusOrderA - statusOrderB;
                        return a.title.localeCompare(b.title);
                    });
                    break;
                case 'Random': list.sort(() => Math.random() - 0.5); break;
                default: // Handles specific status filters
                    if (Object.keys(STATUS_CONFIG).includes(sortOrder)) {
                        list = list.filter(a => a.status === sortOrder).sort((a,b) => a.title.localeCompare(b.title));
                    }
                    // else: if sortOrder is unknown and not 'Default' or other handled cases, list remains as is (filtered by search if any)
                    // or you could sort by ID as a final fallback: else { list.sort((a, b) => a.id - b.id); }
                    break;
            }
            currentDisplayedList = list;

            animeGrid.innerHTML = '';
            noResultsDiv.classList.toggle('hidden', list.length > 0);
            animeGrid.classList.toggle('hidden', list.length === 0);

            if (list.length > 0) {
                const fragment = document.createDocumentFragment();
                list.forEach(anime => fragment.appendChild(createAnimeCard(anime)));
                animeGrid.appendChild(fragment);

                document.querySelectorAll('.star-rating').forEach(starContainer => {
                    starContainer.addEventListener('click', (event) => {
                        const animeId = parseInt(starContainer.dataset.id, 10);
                        if (event.target.tagName === 'SPAN' || event.target.closest('span')) { // Clicked on rating text
                            setAnimeRating(animeId, 0); // Clear rating
                        } else if (event.target.closest('i[data-lucide^="star"]')) {
                            const starsArea = starContainer.querySelector('i[data-lucide]')?.parentElement || starContainer;
                            const rect = starsArea.getBoundingClientRect();
                            const clickX = event.clientX - rect.left;
                            const starWidth = rect.width / 5; // Width of a single star area
                            let rating = 0;
                            for (let i = 0; i < 5; i++) {
                                if (clickX >= i * starWidth && clickX < (i + 0.5) * starWidth) {
                                    rating = i + 0.5; break;
                                } else if (clickX >= (i + 0.5) * starWidth && clickX < (i + 1) * starWidth) {
                                    rating = i + 1; break;
                                }
                            }
                             if (clickX >= 4.5 * starWidth) rating = 5; // Ensure full 5 stars can be selected
                             else if (rating === 0 && clickX > 0) rating = 0.5; // Ensure at least 0.5 if clicked in star area

                            setAnimeRating(animeId, Math.min(5, Math.max(0, rating)));
                        }
                    });
                });

                const openModalHandler = (animeId) => {
                    const animeData = fullAnimeList.find(a => a.id === animeId);
                    if (animeData) openAnimeModal(animeData);
                };

                document.querySelectorAll('.anime-image-container').forEach(container => {
                    container.addEventListener('click', () => openModalHandler(parseInt(container.dataset.animeIdModal, 10)));
                });
                document.querySelectorAll('.anime-title-clickable').forEach(titleEl => {
                    titleEl.addEventListener('click', () => openModalHandler(parseInt(titleEl.dataset.animeIdModalTitle, 10)));
                });
            }
            itemCountSpan.textContent = list.length;
            callLucide();
        }

        // --- Modal Functions ---
        function updateModalNavButtons() {
            const canNavigate = currentDisplayedList && currentDisplayedList.length > 1;
            modalPrevBtn.disabled = !canNavigate;
            modalNextBtn.disabled = !canNavigate;
            // If you want to disable if only 1 item, but still allow looping if > 1
            // modalPrevBtn.disabled = currentDisplayedList.length <= 1;
            // modalNextBtn.disabled = currentDisplayedList.length <= 1;
        }

        function navigateModal(direction) {
            if (!currentDisplayedList || currentDisplayedList.length === 0) return;
            if (currentDisplayedList.length === 1) return; // No navigation if only one item

            let newIndex = currentModalIndex + direction;

            if (newIndex < 0) {
                newIndex = currentDisplayedList.length - 1; // Wrap to last
            } else if (newIndex >= currentDisplayedList.length) {
                newIndex = 0; // Wrap to first
            }

            const nextAnime = currentDisplayedList[newIndex];
            if (nextAnime) {
                openAnimeModal(nextAnime); // This will update currentModalIndex
            }
        }

        function openAnimeModal(anime) {
            currentModalIndex = currentDisplayedList.findIndex(a => a.id === anime.id);

            modalImage.src = anime.imageUrl?.trim() || 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7'; // Placeholder for missing image
            modalImage.alt = anime.title;
            modalImage.classList.toggle('hidden', !anime.imageUrl?.trim());


            modalTitle.textContent = anime.title;
            modalMalLink.href = anime.url?.trim() || '#';
            modalMalLink.classList.toggle('hidden', !anime.url?.trim());


            const statusInfo = STATUS_CONFIG[anime.status] || { color: 'text-gray-500 dark:text-gray-400', icon: 'help-circle' };
            modalStatusIcon.setAttribute('data-lucide', statusInfo.icon);
            modalStatusText.textContent = anime.status;
            modalStatusContainer.className = `flex items-center gap-1.5 text-sm ${statusInfo.color}`;

            modalRatingStars.innerHTML = '';
            if (['Completed', 'Watching', 'On Hold', 'Dropped'].includes(anime.status)) {
                let starsHtml = '';
                for (let i = 0; i < 5; i++) {
                    if (anime.rating >= i + 1) starsHtml += `<i data-lucide="star" class="w-5 h-5 filled"></i>`;
                    else if (anime.rating >= i + 0.5) starsHtml += `<i data-lucide="star-half" class="w-5 h-5 filled"></i>`;
                    else starsHtml += `<i data-lucide="star" class="w-5 h-5 empty"></i>`;
                }
                starsHtml += `<span class='ml-2 text-sm text-gray-600 dark:text-gray-400'>${anime.rating > 0 ? `(${anime.rating.toFixed(1)}/5)` : '(Not Rated)'}</span>`;
                modalRatingStars.innerHTML = starsHtml;
                modalRatingStars.classList.remove('hidden');
            } else {
                modalRatingStars.classList.add('hidden');
            }
            modalReview.textContent = anime.review?.trim() || '...'; // '...' if review is empty
            if(modalDetailsScroll) modalDetailsScroll.scrollTop = 0;

            animeModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Prevent body scroll when modal is open
            updateModalNavButtons();
            callLucide(); // Re-render icons in modal
        }

        function closeAnimeModal() {
            animeModal.classList.add('hidden');
            document.body.style.overflow = ''; // Restore body scroll
            currentModalIndex = -1;
        }

        // --- Event Listeners Setup ---
        function setupEventListeners() {
            themeToggleBtn.addEventListener('click', toggleTheme);
            const debouncedRender = debounce(renderAnimeList, 300);

            searchInput.addEventListener('input', (e) => {
                searchTerm = e.target.value;
                currentSuggestions = searchTerm.length > 1
                    ? fullAnimeList.filter(a => a.title.toLowerCase().includes(searchTerm.toLowerCase())).slice(0, 6)
                    : [];
                renderSuggestions();
                debouncedRender();
            });
            searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    currentSuggestions = []; renderSuggestions(); renderAnimeList(); searchInput.blur();
                }
            });

            sortBtn.addEventListener('click', () => {
                isSortOpen = !isSortOpen;
                sortOptionsList.classList.toggle('hidden', !isSortOpen);
                sortChevron.classList.toggle('rotate-180', isSortOpen);
                sortBtn.setAttribute('aria-expanded', isSortOpen.toString());
            });

            document.addEventListener('click', (event) => {
                if (isSortOpen && !sortContainer.contains(event.target)) {
                    isSortOpen = false; sortOptionsList.classList.add('hidden'); sortChevron.classList.remove('rotate-180'); sortBtn.setAttribute('aria-expanded', 'false');
                }
                if (currentSuggestions.length > 0 && !searchContainer.contains(event.target) && event.target !== searchInput) {
                    currentSuggestions = []; renderSuggestions();
                }
            });

            modalCloseBtn.addEventListener('click', closeAnimeModal);
            modalPrevBtn.addEventListener('click', () => navigateModal(-1));
            modalNextBtn.addEventListener('click', () => navigateModal(1));
            animeModal.addEventListener('click', (event) => { // Close modal on backdrop click
                if (event.target === animeModal) closeAnimeModal();
            });
            document.addEventListener('keydown', (event) => {
                if (animeModal.classList.contains('hidden')) return; // Only if modal is open
                if (event.key === 'Escape') closeAnimeModal();
                if (event.key === 'ArrowLeft' && !modalPrevBtn.disabled) { event.preventDefault(); navigateModal(-1); }
                if (event.key === 'ArrowRight' && !modalNextBtn.disabled) { event.preventDefault(); navigateModal(1); }
            });
        }

        // --- Initialization ---
        async function initializeApp() {
            applyTheme(); // Sets initial icon and ensures classList syncs with currentTheme

            const dataLoaded = await fetchData();
            if (!dataLoaded) return;

            renderSortOptions();
            renderAnimeList(); // Initial render
            setupEventListeners();
            // callLucide(); // Already called where needed
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }

    })();
    </script>
